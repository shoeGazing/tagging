<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<title>Video Tagging Interface using HTML5's Media API</title>
		<link href='style.css' rel='stylesheet' />
	    <script src='tagging-interface.js'> </script>
	</head>
<body>
	<!--start with here: transcript, mainviewer and filmstrip-->

 <div id='transcript'> transcript </div>

 <div id='rightSection'>
   <div id='mainViewer'>
 	<video id='lecture-video' controls preload="metadata">
      <source src='videos/Lecture 0.mp4' type='video/mp4'>
      <source src='videos/Lecture 0.webm' type='video/webm'>
 	</video>
 	<canvas id="canvasPlayer"></canvas>
 	<div id='playerBar'>
 	        <div id="myProgress">
              <div id="myBar"></div>
              <canvas id="canvasPointer"></canvas>
            </div>	
			<button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'></button>
			<div id="timestamp">00:00/00:00</div>
			<button id='fullscreen-button' class='fullscreen' title='fullscreen' onclick='toggleFullscreen();'></button>	
		</div>
   </div>
   <div id='filmstrip'>filmstrip</div>
 </div>
 
<canvas id='canvasBall'></canvas>
</body>
</html>
